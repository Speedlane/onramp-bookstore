name: CI Bookstore

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        shell: bash

      - name: Run ESLint
        run: npm run lint
        shell: bash

      - name: Run Prettier
        run: npm run prettier:check
        shell: bash

      - name: Run tests
        run: npm run test
        shell: bash

  lint:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        shell: bash

      - name: Run ESLint
        run: npm run lint
        shell: bash

      - name: Run Prettier
        run: npm run prettier:check
        shell: bash

  test:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        shell: bash

      - name: Run tests
        run: npm run test
        shell: bash

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        shell: bash

      - name: Echo Deploying
        run: echo "Deployingâ€¦ (Coming in later sessions)"
        shell: bash
