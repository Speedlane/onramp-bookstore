name: CI Bookstore

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: .github/workflows/node/action.yml

      - name: Run ESLint
        run: npm run lint
        shell: bash

      - name: Run Prettier
        run: npm run prettier:check
        shell: bash

      - name: Run tests
        run: npm run test
        shell: bash
